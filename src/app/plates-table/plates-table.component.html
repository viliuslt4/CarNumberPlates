<div class="input-wrapper">
  <label>Search by:</label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type in...">
</div>
<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="plateNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Car plate number </th>
    <td mat-cell *matCellDef="let element"> {{element.plateNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element"> <button mat-button color="basic" (click)="openDialog(element)">Edit</button> </td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element"> <button mat-button color="warn" (click)="openDialog2(element)">Remove</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
